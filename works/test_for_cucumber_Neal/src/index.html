<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cucumber Test Neal</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />

    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-fire"></span><span class="k-nav-title">For Cucumber test</span></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="manual.html">Application description</a></li>
            <li><a href="description.html">Technical description</a></li>
            <li><a href="http://kioo.cn/portfolio/">About me</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    
    <div class="main-container">
      <div class="container-fluid">
      	<div class="row">
      		<div class="hidden-xs col-sm-2 tpl-menu">
      			
      		</div>
      		<div class="visible-xs-block col-xs-2 tpl-menu menu-xs">
      			
      		</div>
      		<div class="col-xs-10">
      			<div class="row">
      				<div class="col-xs-6 col-sm-3">
      					<img class="pics-current" data-id="1" src="images/01.jpg">
      				</div>
      				<div class="col-xs-6 col-sm-9">
      					<div class="row tpl-thumbnail">
      						
      					</div>
      					<div class="pics-name p-first">First</div>
      					<div class="pics-name p-last">Last</div>
      				</div>
      			</div><!-- /.row right big first row -->
      			<div class="row tpl-info">
      				
		      	</div>
      		</div><!-- /.col-sm-10 -->
      	</div><!-- /.row -->
      </div><!-- /.container-fluid -->
      
      <footer class="container-fluid bg-bottom text-center">
      	<h2>I am the bottom of this page</h2> 
      </footer>
    </div><!-- /.main-container -->
    
    <!-- in file protocol copy tpls from the files -->
    <script id="tpl-menu" type="text/x-handlebars-template">
    	<ul class="list-group menu-container">
    		<li class="list-group-item menu-top text-center"><span class="glyphicon glyphicon-chevron-right"></span></li>
			  {{#each data}}
			  <li class="list-group-item menu-item menu-id-{{id}}" data-id="{{id}}">{{firstName}} {{lastName}}</li>
			  {{/each}}
			</ul>
    </script>
    
    <script id="tpl-thumbnail" type="text/x-handlebars-template">
			<div class="pics-thumbnail">
				{{#each data}}
				{{#if start}}
				<div class="pics-container col-xs-offset-1 col-xs-2 col-sm-offset-1 col-sm-1 spec-margin">
				{{else if ln}}
				<div class="pics-container col-xs-offset-1 col-xs-2 col-sm-offset-0 col-sm-1 spec-margin">
				{{else}}
				<div class="pics-container col-xs-2 col-sm-1">
				{{/if}}
					{{#if ten}}
					<div class="pics-inner ten pics-id-{{id}}" data-id="{{id}}">
					{{else}}
					<div class="pics-inner pics-id-{{id}}" data-id="{{id}}">
					{{/if}}
						<img class="pics-img" data-id="{{id}}" src="{{picture}}">
					</div>
				</div>
				{{/each}}
			</div><!-- /.pics-thumbnail -->
    </script>
    
    <script id="tpl-info" type="text/x-handlebars-template">
    	<div class="col-xs-11">
			  <h1 class="ctext-title ctext-title-init">{{firstName}} {{lastName}}</h1>
			  <p class="ctext-content ctext-content-init">{{info}}</p>
			</div>
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="js/data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
